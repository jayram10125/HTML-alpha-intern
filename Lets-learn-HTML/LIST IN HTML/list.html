<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <b>Lists are used to represent real life list data.</b>
    <h3>unordered ordered</h3>
    <ul>
    <li> Apple </li>
        <ul>
            <li>color : red </li>
            <li>Vitamin :C </li>
        </ul>
    <li> Mango </li>
        <ul>
            <li>color : yellow </li>
            <li>Vitamin :A,B6,C </li>  
        
        </ul>
    </ul>

    <h3> Ordered list</h3>
    <ol>   
    <li> Apple </li>
        <ol>
            <li>color : yellow </li>
            <li>Vitamin :A,B6,C </li> 

        </ol>

        <br><br>
    <li> Mango </li>
        <ol>
            <li>color : yellow </li>
            <li>Vitamin :A,B6,C </li> 

        </ol>
    </ol>

</body>
</html>
